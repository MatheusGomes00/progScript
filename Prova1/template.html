<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Prova - Jogo Heroi vs Vil√£o</title>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <audio id="audio" src="./music/Soundgarden-FacePollution.m4a" autoplay loop></audio>
<div id="app">
    <div class="character">
        <div :style="{width:hero.Percentil + '%'}" class="life-bar">{{hero.life}}
        </div>
        <div class="sprite"><img src="gifs/squad-busters.gif" class="DeathKnightsprite"></div>
        <h1>Barbaro</h1>
        <div class="actions">
            <button v-if="hero.magicMode == false" @click="attack(true)">Atacar</button>
            <button v-else @click="Ceifar(true)">Esmaga-Ossos</button>
            <button v-if="hero.magicMode == false" @click="Block(true)">Bloquear</button>
            <button v-else @click="Drenar(true)">Furia-Titan</button>
            <button v-if="hero.magicMode == false" @click="usePotion(true)">Amedrontar</button>
            <button v-else @click="Ultimate(true)">Ultimate</button>
            <button v-if="hero.magicMode == false" @click="Magic(true)">Modo berserker</button>
            <button v-else @click="Sair(true)">Desativar Forma</button>
        </div>
    </div>
    <div class="character">
        <div :style="{width:villain.Percentil + '%'}" class="life-bar">{{villain.life}}</div>
        <div class="sprite"><img src="gifs/goblin.gif" alt=""></div>
        <h1>Goblin</h1>
    </div>
    <div v-show="Ending" class="final">
        Inimigo abatido!
        <button @click="Refresh()">Tentar novamente</button>
    </div>
</div>
</body>
</html>

<script src="index.js"></script>
<script>
    window.onload=()=>{
        var audio = document.getElementById("audio")
        audio.volume=0.30
    }
</script>
